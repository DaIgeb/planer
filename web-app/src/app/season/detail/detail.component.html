<div *ngIf="season$ | async as season">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{season.title}}</mat-card-title>
      <mat-card-subtitle>{{season.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-event-list [events$]="events$" (added)="onAdded($event)"></app-event-list>
      <app-event-add [events$]="events$" (added)="onAdded($event)"></app-event-add>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
